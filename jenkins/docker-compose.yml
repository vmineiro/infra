version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped

    ports:
      - "8080:8080"     # Jenkins UI
      - "50000:50000"   # Jenkins agents

    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

    environment:
      - JAVA_OPTS=-Dhudson.footerURL=http://192.168.1.74:8080 -Xmx768m -Xms512m -Dhudson.plugins.git.GitSCM.GIT_HTTP_TIMEOUT=120

    user: root  # Necess√°rio para aceder ao Docker socket

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1.2G
        reservations:
          cpus: '1.0'
          memory: 768M

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: "120s"

volumes:
  jenkins_home:
    name: jenkins_home
